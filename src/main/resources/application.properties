spring.application.name=outsourcingProject
spring.profiles.active=local

spring.mvc.servlet.path=/api

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

app.jwt.secret-key=${JWT_SECRET_KEY}
app.jwt.expiration-time=${JWT_ACCESS_TOKEN_EXPIRATION}
app.jwt.refresh-expiration-time=${JWT_REFRESH_TOKEN_EXPIRATION}
app.jwt.issuer=taskflow-app
app.jwt.bearer-prefix=Bearer

#spring.jpa.hibernate.ddl-auto=create-drop
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

logging.level.com.example.outsourcingproject=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.example.outsourcingproject.global.config=INFO

server.error.include-message=always